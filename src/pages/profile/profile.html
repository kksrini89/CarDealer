<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>
      PROFILE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div class="header-parent">
    <div class="profile">
      <img src="{{loggedInUser.photoURL}}">
    </div>
  </div>
  <div text-center padding>
    <div>{{loggedInUser.email}}</div>
    <button ion-button (click)="logout()" icon-left>
      <ion-icon name="log-out"></ion-icon>
      Logout</button>
  </div>
  <ion-list>
    <!-- <div>
        <span>Display Name - {{loggedInUser.displayName}}</span>
        <span>Image URL - {{loggedInUser.imageUrl}}</span>
      </div> -->

  </ion-list>
</ion-content>
