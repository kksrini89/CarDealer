<ion-header>

  <ion-navbar>
    <ion-title>DEALS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="(carDealsList$ | async) as list">

    </ion-list>
  </div>
</ion-content>
